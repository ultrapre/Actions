name: Build Qt Static Binaries MSVC

on:
  workflow_dispatch:

jobs:

  GenerateWinStaticBinaries:
    runs-on: windows-2019

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Install Python 3.7 version
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Install jom
      run: |
        Invoke-WebRequest https://www.dropbox.com/s/dku543gtw7ik7hr/jom.zip?dl=1 -OutFile .\jom.zip
        expand-archive -path "jom.zip"
        echo "D:\a\qt-static-action\qt-static-action\jom" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Compile static Qt version
      run: |
        # Clone Qt5 repo
        cd ..
        git clone https://code.qt.io/qt/qt5.git -b 5.15.2
        cd qt5
        perl init-repository -f --module-subset=qt3d,qtactiveqt,qtandroidextras,qtbase,qtcanvas3d,qtcharts,qtconnectivity,qtdatavis3d,qtdeclarative,qtdoc,qtdocgallery,qtfeedback,qtgamepad,qtgraphicaleffects,qtimageformats,qtlocation,qtlottie,qtmacextras,qtmultimedia,qtnetworkauth,qtpim,qtpurchasing,qtqa,qtquick3d,qtquickcontrols,qtquickcontrols2,qtquicktimeline,qtremoteobjects,qtrepotools,qtscript,qtscxml,qtsensors,qtserialbus,qtserialport,qtspeech,qtsvg,qtsystems,qttools,qttranslations,qtvirtualkeyboard,qtwayland,qtwebchannel,qtwebengine,qtwebglplugin,qtwebsockets,qtwebview,qtwinextras,qtx11extras,qtxmlpatterns
        # Create shadow build folder
        cd ..
        mkdir qt5_shadow
        cd qt5_shadow
        # Setup the compiler 
        cmd.exe /c "call `"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat`" && set > %temp%\vcvars.txt"
        Get-Content "$env:temp\vcvars.txt" | Foreach-Object { if ($_ -match "^(.*?)=(.*)$") { Set-Content "env:\$($matches[1])" $matches[2] } }
        # Configure Qt5
        ..\qt5\configure.bat -release -static -no-pch -optimize-size -opengl desktop -platform win32-msvc -prefix "..\Qt5_binaries" -nomake tools -nomake tests -nomake examples -opensource -confirm-license
        jom -j4
        nmake install
    - name: Package binaries
      run: |
        # Create archive of the pre-built Qt binaries
        7z a qt5_5152_static_binaries_win.zip ..\Qt5_binaries
    - uses: actions/upload-artifact@v1
      with:
        name: qt5_5152_static_binaries_win.zip
        path: qt5_5152_static_binaries_win.zip
